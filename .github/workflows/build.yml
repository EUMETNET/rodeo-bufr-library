name: CI

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - "workflow-test"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          apt: g++ rapidjson-dev pybind11-dev
      - name: Build
        run: cd bufr/src && make esoh
        shell: bash
