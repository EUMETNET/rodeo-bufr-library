name: CI

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - "workflow-test"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: |
          sudo apt-get -y update
          sudo apt-get install -y g++ rapidjson-dev python3-dev python3-pybind11
      - name: Build
        run: cd bufr/src && make esoh
        shell: bash
      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@release-1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create_release.outputs.id }}
          args: '*.bin'
